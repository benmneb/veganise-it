<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&family=Varela+Round&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Your favourite recipes... Made with plants"
		/>
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<title>Veganise It!</title>
		<!-- REAL FAVICON GENERATOR -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%PUBLIC_URL%/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%PUBLIC_URL%/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%PUBLIC_URL%/favicon-16x16.png"
		/>
		<link
			rel="mask-icon"
			href="%PUBLIC_URL%/safari-pinned-tab.svg"
			color="#4caf50"
		/>
		<meta name="apple-mobile-web-app-title" content="Veganise It!" />
		<meta name="application-name" content="Veganise It!" />
		<meta name="msapplication-TileColor" content="#2d89ef" />
		<meta name="theme-color" content="#ffffff" />
		<!-- COUNTER.DEV -->
		<script>
			if (
				!sessionStorage.getItem('_swa') &&
				document.referrer.indexOf(location.protocol + '//' + location.host) !==
					0
			) {
				fetch(
					'https://counter.dev/track?' +
						new URLSearchParams({
							referrer: document.referrer,
							screen: screen.width + 'x' + screen.height,
							user: 'vomad',
							utcoffset: '0',
						})
				);
			}
			sessionStorage.setItem('_swa', '1');
		</script>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
